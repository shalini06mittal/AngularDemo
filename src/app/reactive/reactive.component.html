<h1 class='text-center'>Reactive Form Demo</h1>
<div class='container'>
  <form [formGroup]='fg'>
    <div class="form-group">
    <input  name='fname'  
            type="text" 
            class="form-control"
            placeholder="Enter the firstname"             
            formControlName='fname'
            [class.is-invalid]='fname.invalid && fname.touched'
            />
    <!-- <div *ngIf='fg.controls.fname.invalid && fg.controls.fname.touched'>
      <small class='text-danger' *ngIf='fg.controls.fname.errors.required'>Name required </small>
      <small class='text-danger' *ngIf='fg.controls.fname.errors.minlength'>min 5 charaters</small>
    </div> -->
    <div *ngIf='fname.invalid && fname.touched'>
      <small class='text-danger' *ngIf='fname.errors.required'>Name required </small>
      <small class='text-danger' *ngIf='fname.errors.minlength'>min 5 charaters</small>
    </div>
    </div>
    <div class="form-group">
      <input  name='lname'  
              type="text" 
              class="form-control"
              placeholder="Enter the lastname"             
              formControlName='lname'
              [class.is-invalid]='lname.invalid && lname.touched'
              />
      <div *ngIf='lname.invalid && lname.touched'>
        <small class='text-danger' *ngIf='lname.errors.required'>Last Name required </small>
        <small class='text-danger' *ngIf='lname.errors.minlength'>min 5 charaters</small>
      </div>
    </div>
    <div formGroupName="address" class="well well-lg"> 
      <h4>Address</h4>
       <div class="form-group"> 
         <label class="center-block">
           Street: <input class="form-control" formControlName="street"> 
          </label> 
      </div> 
      <div class="form-group"> 
        <label class="center-block">
          City: <input class="form-control" formControlName="city"> 
        </label> 
      </div>
    </div>
    <button type="submit" 
    [disabled]='fg.invalid'
      class="btn btn-primary"
      (click)=submit()>Create</button>
  </form>
</div>
